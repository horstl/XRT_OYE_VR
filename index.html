<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs=’sourceType: webcam; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080;’
              vr-mode-ui="enabled: false"
              gesture-detector
             >
      <a-marker  type="pattern" preset="custom" url="https://horstl.github.io/pattern-192948-0320-px.patt">
        <a-entity
          position="0 0 0"
          scale="0.08 0.08 0.08"
          gltf-model="https://horstl.github.io/OYE.gltf"
          class="clickable"
          gesture-handler="minScale: 0.025; maxScale: 10"
        ></a-entity>
      </a-marker>
      <a-marker  type="pattern" preset="custom" url="https://horstl.github.io/XRT.patt">
        <a-entity
          position="0 0 0"
          scale="0.08 0.08 0.08"
          gltf-model="https://horstl.github.io/XRT.gltf"
          class="clickable"
          gesture-handler="minScale: 0.025; maxScale: 10"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
